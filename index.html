<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>JOGO DE ADIVINHAÇÃO</h1>
        <p>Descubra o número de 0 a 10</p> 
        <p id="error"></p>
        <input type="number" name="numero" id="number" placeholder="Insira um número de 0 a 10" autocomplete="off" max="10" min="0" autofocus> 
        <input type="submit" id="btnSortear" value="Sortear">
        <p id="resultado"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
